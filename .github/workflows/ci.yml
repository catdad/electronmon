name: CI

on:
  push:
  pull_request:
    branches: [ master ]

env:
  FORCE_COLOR: 1

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-22.04]
        node: [22, 20]
        electron: [34, 32, 30]
        exclude:
          # there's an issue with signals in retry-cli on linux in node 20 ü§∑‚Äç‚ôÄÔ∏è
          - os: ubuntu-22.04
            node: 20
        include:
          - os: windows-latest
            electron: 28
            node: 18
          - os: ubuntu-22.04
            node: 18
            electron: 23
          - os: ubuntu-22.04
            node: 16
            electron: 20
          - os: ubuntu-22.04
            node: 16
            electron: 18
          - os: ubuntu-22.04
            node: 16
            electron: 16
          - os: windows-latest
            node: 14
            electron: 14
          - os: ubuntu-22.04
            node: 14
            electron: 12
          - os: windows-latest
            node: 12
            electron: 10
          - os: ubuntu-22.04
            node: 10
            electron: 8
    runs-on: ${{ matrix.os }}
    name: test (${{matrix.os}}, node@${{matrix.node}}, electron@${{matrix.electron}})
    steps:
      - uses: actions/checkout@v3
      - if: ${{ matrix.os == 'ubuntu-22.04' }}
        run: sudo apt-get install xvfb
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm install electron@${{ matrix.electron }}
      - run: node --version
      - run: npx electron --version || echo well that went poorly
      - name: npm test
        run: npm run citest

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: node --version
      - run: npm run lint

  publish:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: startsWith(github.ref, 'refs/tags/') && github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: https://registry.npmjs.org/
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
